<HTML>
<HEAD>
<TITLE>This is a form for entering student details</TITLE>
</HEAD>
<BODY BGCOLOR="pink">
<p ALIGN="Center"> <FONT size="6" face="Algerian">ENTER STUDENT DETAILS</FONT></p>
<CENTER>
<FORM ACTION="http://127.0.0.1:5000/studentdetails" METHOD="POST">
<FIELDSET>
<LEGEND> ENTERING STUDENTS DETAILS </LEGEND>

<LABEL for="a">&nbsp &nbsp&nbspEnter first name of the student :</LABEL>&nbsp &nbsp &nbsp
<INPUT TYPE="text" NAME="FIRSTNAME" id="a" required><FONT COLOR="red">*</FONT><br><br><br>
<LABEL for="b">Enter last name of the student :</LABEL> &nbsp &nbsp &nbsp &nbsp&nbsp
<INPUT TYPE="text" NAME="LASTNAME" id="b"><FONT COLOR="red">*</FONT><br><br><br>
<LABEL for="c">&nbsp &nbsp&nbspEnter fathers name of the student :</LABEL>
<INPUT TYPE="text" NAME="FATHERSNAME" id="c"><FONT COLOR="red">*</FONT><br><br><br>
<LABEL for="d">&nbspEnter roll number of the student :</LABEL>&nbsp&nbsp
<INPUT TYPE="text" NAME="ROLL" id="d"><FONT COLOR="red">*</FONT><br><br><br>
<LABEL for="e">Enter class of the student :</LABEL>&nbsp &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp
<INPUT TYPE="text" NAME="CLASS" id="e"><FONT COLOR="red">*</FONT><br><br><br>
<LABEL for="g">Enter DOB of the student :</LABEL>&nbsp &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp
<INPUT TYPE="text" NAME="DOB" id="g"><FONT COLOR="red">*</FONT><br><br><br>
<LABEL for="f">Enter address of the student :</LABEL>&nbsp &nbsp &nbsp&nbsp &nbsp &nbsp
<INPUT TYPE="text" NAME="ADDRESS" id="f" required><FONT COLOR="red">*</FONT><br><br><br>
<FONT COLOR="red">*</FONT>&nbsp &nbsp &nbsp Means you have to fill that particular field <br><br><br>



<INPUT TYPE="submit" VALUE="SUBMIT" >&nbsp &nbsp &nbsp &nbsp
<INPUT TYPE="reset" VALUE="RESET" >
</FIELDSET>
</FORM>
</CENTER>
</BODY>
</HTML>
