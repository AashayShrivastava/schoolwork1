<HTML>
<HEAD>
<TITLE>This is a form for login</TITLE>
</HEAD>
<BODY>
<p ALIGN="Center"> <FONT size="6" face="Algerian">LOGIN FORM</FONT></p>
<CENTER>
<FORM ACTION="http://127.0.0.1:5000/login form" METHOD="POST">
<FIELDSET>
<LEGEND> LOGIN INFORMATION </LEGEND>
<LABEL for="a">User Name :</LABEL>&nbsp &nbsp &nbsp
<INPUT TYPE="text" NAME="USER NAME" id="a" required><FONT COLOR="red">*</FONT>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
<LABEL for="b">Last Password :</LABEL>
<INPUT TYPE="password" NAME="PASSWORD" id="b"><FONT COLOR="red">*</FONT><br><br><br>
<FONT COLOR="red">*</FONT>&nbsp &nbsp &nbsp Means you have to fill that particular field <br><br><br>
<INPUT TYPE="submit" VALUE="SUBMIT" >&nbsp &nbsp &nbsp &nbsp
<INPUT TYPE="reset" VALUE="RESET" >
</FIELDSET>
</FORM>
</CENTER>
</BODY>
</HTML>
