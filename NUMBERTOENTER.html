<HTML>
<HEAD>
<TITLE>This is a form of student marks</TITLE>
</HEAD>
<BODY BGCOLOR="pink">
<p ALIGN="Center"> <FONT size="6" face="Algerian">ENTER MARKS OF STUDENT</FONT>
<CENTER>
<FORM ACTION="http://127.0.0.1:5000/marks" METHOD="POST">
<FIELDSET>
<LEGEND> ENTERING STUDENTS NUMBER </LEGEND>
<LABEL for="f">Enter roll number of the student :</LABEL>&nbsp &nbsp &nbsp
<INPUT TYPE="text" NAME="ROLL" id="f" required><FONT COLOR="red">*</FONT><br><br><br>

<LABEL for="a">Enter marks of Maths :</LABEL>&nbsp &nbsp &nbsp&nbsp &nbsp&nbsp &nbsp &nbsp&nbsp &nbsp &nbsp&nbsp&nbsp&nbsp
<INPUT TYPE="text" NAME="MATHS" id="a" required><FONT COLOR="red">*</FONT><br><br><br>
<LABEL for="b">Enter marks of Physics :</LABEL>&nbsp &nbsp &nbsp&nbsp &nbsp&nbsp &nbsp &nbsp&nbsp &nbsp &nbsp&nbsp&nbsp
<INPUT TYPE="text" NAME="PHYSICS" id="b"><FONT COLOR="red">*</FONT><br><br><br>
<LABEL for="c">Enter marks of Chemistry :</LABEL>&nbsp &nbsp &nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<INPUT TYPE="text" NAME="CHEMISTRY" id="c"><FONT COLOR="red">*</FONT><br><br><br>
<LABEL for="d">Enter marks of English :</LABEL>&nbsp &nbsp &nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<INPUT TYPE="text" NAME="ENGLISH" id="d"><FONT COLOR="red">*</FONT><br><br><br>
<LABEL for="e">Enter marks of CS :</LABEL>&nbsp &nbsp &nbsp &nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<INPUT TYPE="text" NAME="CS" id="e"><FONT COLOR="red">*</FONT><br><br><br>
<FONT COLOR="red">*</FONT>&nbsp &nbsp &nbsp Means you have to fill that particular field <br><br><br>

<INPUT TYPE="submit" VALUE="SUBMIT" >&nbsp &nbsp &nbsp &nbsp
<INPUT TYPE="reset" VALUE="RESET" >
</FIELDSET>
</FORM>
</CENTER>
</BODY>
</HTML>
